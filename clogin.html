<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer login page</title>
</head>

<body>
    <header>
        <h1>CUSTOMER LOGIN</h1>
    </header>
    <main>
        <form action="customer.html">
            <input type="text" placeholder="User name">
            <br>
            <br>
            <label for="email"></label>
            <input type="email" id="email" inputmode="email" placeholder="Email">
            <br>
            <br>
            <label for="pass"></label>
            <input id="pass" type="password" inputmode="text" minlength="4" maxlength="8" size="8" placeholder="Password"/>
            <br>
            <br>
            <br>
            <input type="submit" value="Sign in ">
            or
            <a href="cregister.html">register</a>
        </form>
    </main>
</body>

</html>
